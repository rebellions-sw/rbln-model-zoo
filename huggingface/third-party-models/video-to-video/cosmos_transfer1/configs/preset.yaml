    flags: [is_lvg_model, use_perf]

  multiview_lvg:
    mode: transfer_multiview
    rbln_dir: ./rbln_ckpt_multiview_lvg
    controlnet_specs: assets/sample_av_hdmap_multiview_lvg_spec.json
    flags: [is_lvg_model]

  multiview_perf:
    mode: transfer_multiview
    rbln_dir: ./rbln_ckpt_multiview_perf
    controlnet_specs: assets/sample_av_hdmap_multiview_spec.json
    flags: [use_perf]

  multiview:
    mode: transfer_multiview
    rbln_dir: ./rbln_ckpt_multiview
    controlnet_specs: assets/sample_av_hdmap_multiview_spec.json

  region_perf:
    mode: transfer
    rbln_dir: ./rbln_ckpt_region_perf
    controlnet_specs: assets/regional_prompt_test.json
    height: 704
    width: 1280
    num_regions: 3
    flags: [use_regional_prompts, upsample_prompt, use_perf]

  region:
    mode: transfer
    rbln_dir: ./rbln_ckpt_region
    controlnet_specs: assets/regional_prompt_test.json
    height: 704
    width: 1280
    num_regions: 3
    flags: [use_regional_prompts, upsample_prompt]

  single_perf:
    mode: transfer
    rbln_dir: ./rbln_ckpt_perf
    controlnet_specs: assets/single_test.json
    height: 704
    width: 1280
    flags: [upsample_prompt, use_perf]

  single:
    mode: transfer
    rbln_dir: ./rbln_ckpt
    controlnet_specs: assets/single_test.json
    height: 704
    width: 1280
    flags: [upsample_prompt]

inference:
  4kupscaler_perf:
    mode: transfer
    rbln_dir: ./rbln_ckpt_upscaler_perf
    controlnet_specs: assets/upscaler_test.json
    video_save_folder: ./outputs/upscaler_perf
    flags: [upsample_prompt]
    num_steps: 10

  4kupscaler:
    mode: transfer
    rbln_dir: ./rbln_ckpt_upscaler
    controlnet_specs: assets/upscaler_test.json
    video_save_folder: ./outputs/upscaler
    flags: [upsample_prompt]
    num_steps: 10

  av_perf:
    mode: transfer
    rbln_dir: ./rbln_ckpt_av_perf
    controlnet_specs: assets/sample_av_multi_control_spec.json
    video_save_folder: ./outputs/av_perf
    sigma_max: 80
    flags: [is_av_sample, upsample_prompt]

  av:
    mode: transfer
    rbln_dir: ./rbln_ckpt_av
    controlnet_specs: assets/sample_av_multi_control_spec.json
    video_save_folder: ./outputs/av
    sigma_max: 80
    flags: [is_av_sample, upsample_prompt]

  distil_perf:
    mode: transfer
    rbln_dir: ./rbln_ckpt_distil_perf
    controlnet_specs: assets/single_test.json
    video_save_folder: ./outputs/distil_perf
    num_steps: 1
    flags: [use_distilled, upsample_prompt]

  distil:
    mode: transfer
    rbln_dir: ./rbln_ckpt_distil
    controlnet_specs: assets/single_test.json
    video_save_folder: ./outputs/distil
    num_steps: 1

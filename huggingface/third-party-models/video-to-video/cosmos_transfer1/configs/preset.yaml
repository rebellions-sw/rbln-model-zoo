    mode: transfer
    rbln_dir: ./rbln_ckpt_upscaler_perf
    controlnet_specs: assets/upscaler_test.json
    height: 704
    width: 1280
    flags: [upsample_prompt, use_perf]

  4kupscaler:
    mode: transfer
    rbln_dir: ./rbln_ckpt_upscaler
    controlnet_specs: assets/upscaler_test.json
    height: 704
    width: 1280
    flags: [upsample_prompt]

  av_perf:
